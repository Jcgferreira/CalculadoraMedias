<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Calculadora de medias</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="images/logo-telefone.png" alt="logo-telefone">
            <h1>Lista de contatos</h1>
        </header>
        <form id="form-addContato">
            <input type="text" id="nome-contato" required placeholder="Nome do contato">
            <input type="number" id="numero-contato" required placeholder="Número">
            <button class="salvar" type="submit">Adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nome do contato
                    </th>
                    <th>
                        Número
                    </th>
                    <th>
                        
                    </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>Nenhum contato inserido</td>
                    <td id="tel-inserido">Nenhum número inserido</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
